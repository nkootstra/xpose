name: JS CI

on:
  push:
    branches: [main]
    paths:
      - "apps/cli/**"
      - "apps/worker/**"
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - "tsconfig.json"
      - ".github/workflows/js-ci.yml"
  pull_request:
    paths:
      - "apps/cli/**"
      - "apps/worker/**"
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - "tsconfig.json"
      - ".github/workflows/js-ci.yml"

jobs:
  quality:
    name: Lint, Typecheck, Build, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Check types
        run: bun run check-types

      - name: Build
        run: bun run build

      - name: Run tests
        run: bunx turbo run test
