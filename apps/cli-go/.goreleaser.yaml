version: 2

project_name: xpose

builds:
  - main: .
    binary: xpose
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/nkootstra/xpose/internal/version.Version={{.Version}}
      - -X github.com/nkootstra/xpose/internal/version.Commit={{.Commit}}
      - -X github.com/nkootstra/xpose/internal/version.Date={{.Date}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip

homebrew_casks:
  - repository:
      owner: nkootstra
      name: homebrew-tap
    homepage: "https://xpose.dev"
    description: "Expose local servers to the internet via Cloudflare"
    license: "MIT"
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/xpose"]
          end

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
